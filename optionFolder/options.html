<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Options Related HTML File For Pomodoro Timer</title>
    <link rel="stylesheet" href="options.css">
</head>
<body>
    <h1>Select Pomodoro Timer Options</h1>
    <label>
      <h2>Default Time in Minutes (1 - 60):</h2>
      <input id="timeInput" type="number" min="1" max="60" value="25" />
    </label>
    <button id="saveBtn">Save Me!!</button>
</body>
<script src="options.js"></script>
</html>
